name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
      - run: npm ci --prefer-offline
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
      - run: npm ci --prefer-offline
      - run: npx tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
      - run: npm ci --prefer-offline
      - run: npm test -- --coverage --ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
      - run: npm ci --prefer-offline
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/
            public/

  deploy_production:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' }}
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            echo "==> Checking runtime"
            node -v
            npm -v

            echo "==> Pulling latest code"
            cd ${{ secrets.DEPLOY_PATH }}
            git remote set-url origin git@github.com-daviddizon:dvdizon/ranked-choice.git
            git fetch origin main
            git reset --hard origin/main

            echo "==> Installing dependencies"
            npm ci

            echo "==> Building"
            NODE_OPTIONS="--max-old-space-size=256" npm run build

            echo "==> Restarting app"
            pm2 reload ${{ secrets.PM2_PROCESS_NAME || 'rcv-lunch' }} || pm2 start deploy/pm2/ecosystem.config.cjs
            pm2 save

            echo "==> Post-deploy verification"
            pm2 status ${{ secrets.PM2_PROCESS_NAME || 'rcv-lunch' }}

            echo "==> Waiting for health check"
            for i in {1..15}; do
              if curl -fsS http://127.0.0.1:3100/rcv/api/health >/dev/null; then
                echo "Health check OK"
                exit 0
              fi
              sleep 2
            done
            echo "Health check failed; dumping recent logs."
            pm2 logs ${{ secrets.PM2_PROCESS_NAME || 'rcv-lunch' }} --lines 80
            exit 1
