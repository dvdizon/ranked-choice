# Nginx configuration for Ranked Choice Voting App
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/rcv-lunch
#   2. Edit the server_name to match your domain
#   3. Symlink to sites-enabled: ln -s /etc/nginx/sites-available/rcv-lunch /etc/nginx/sites-enabled/
#   4. Test config: nginx -t
#   5. Reload nginx: systemctl reload nginx
#
# For HTTPS, use certbot:
#   certbot --nginx -d your-domain.com

server {
    listen 80;
    server_name rcv.example.com;  # CHANGE THIS to your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging (optional: customize paths)
    access_log /var/log/nginx/rcv-lunch.access.log;
    error_log /var/log/nginx/rcv-lunch.error.log;

    # Proxy to Next.js app
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets caching (Next.js static files)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
