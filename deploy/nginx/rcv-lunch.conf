# Nginx configuration for Ranked Choice Voting App
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/rcv-lunch
#   2. Edit the server_name and ssl_certificate paths to match your domain
#   3. Add rate limiting zones to /etc/nginx/nginx.conf (see below)
#   4. Symlink to sites-enabled: ln -s /etc/nginx/sites-available/rcv-lunch /etc/nginx/sites-enabled/
#   5. Test config: nginx -t
#   6. Reload nginx: systemctl reload nginx
#
# For HTTPS, use certbot:
#   certbot --nginx -d your-domain.com
#
# IMPORTANT: Add these rate limiting zones to /etc/nginx/nginx.conf inside the http { } block,
# OR create /etc/nginx/conf.d/rcv-rate-limits.conf with these lines:
#
#   limit_req_zone $binary_remote_addr zone=rcv_api:10m rate=10r/s;
#   limit_req_zone $binary_remote_addr zone=rcv_create:10m rate=1r/m;
#   limit_conn_zone $binary_remote_addr zone=rcv_conn:10m;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name rcv.example.com;  # CHANGE THIS to your domain

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name rcv.example.com;  # CHANGE THIS to your domain

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/rcv.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rcv.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/rcv-lunch.access.log;
    error_log /var/log/nginx/rcv-lunch.error.log;

    # Default request body limit (prevents large payload attacks)
    client_max_body_size 16k;

    # Vote creation - strict rate limit (1 per minute per IP)
    location = /rcv/api/votes {
        limit_req zone=rcv_create burst=2 nodelay;
        limit_conn rcv_conn 5;
        limit_req_status 429;
        limit_conn_status 429;

        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API routes - moderate rate limit (10 req/sec)
    location /rcv/api/ {
        limit_req zone=rcv_api burst=20 nodelay;
        limit_conn rcv_conn 10;
        limit_req_status 429;
        limit_conn_status 429;

        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check - localhost only
    location /rcv/api/health {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://127.0.0.1:3100;
    }

    # Static assets - aggressive caching, no rate limit needed
    location /rcv/_next/static/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Everything else under /rcv (pages, etc)
    location /rcv/ {
        limit_req zone=rcv_api burst=30 nodelay;
        limit_conn rcv_conn 10;

        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Redirect bare /rcv to /rcv/
    location = /rcv {
        return 301 /rcv/;
    }

    # Optional: root redirect to /rcv
    location = / {
        return 301 /rcv/;
    }
}
